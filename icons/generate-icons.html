<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>Icon Generator</h1>
  <p>Right-click each canvas and save as PNG with the corresponding filename:</p>
  
  <h3>icon16.png</h3>
  <canvas id="icon16" width="16" height="16"></canvas>
  
  <h3>icon48.png</h3>
  <canvas id="icon48" width="48" height="48"></canvas>
  
  <h3>icon128.png</h3>
  <canvas id="icon128" width="128" height="128"></canvas>
  
  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#1a1a2e');
      gradient.addColorStop(1, '#16213e');
      
      // Rounded rectangle
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Text "LC"
      ctx.fillStyle = '#ffa116';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('LC', size / 2, size / 2 + size * 0.05);
      
      // Badge circle (for larger icons)
      if (size >= 48) {
        const badgeRadius = size * 0.12;
        const badgeX = size * 0.78;
        const badgeY = size * 0.25;
        
        ctx.beginPath();
        ctx.arc(badgeX, badgeY, badgeRadius, 0, Math.PI * 2);
        ctx.fillStyle = '#ffa116';
        ctx.fill();
        
        // Badge text
        ctx.fillStyle = '#1a1a2e';
        ctx.font = `bold ${size * 0.1}px Arial`;
        ctx.fillText('SR', badgeX, badgeY + 1);
      }
    }
    
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
